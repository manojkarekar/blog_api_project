<div class="d-flex my-3 justify-content-between">
  {% if request.user.is_authenticated %}
    <p>Welcome, {{ request.user.first_name }} {{ request.user.last_name }}! You are logged in.</p>
    <a id="logout" class="btn btn-info align-self-center" onclick="logoutUser()">Logout</a>
  {% else %}
    <a href="{% url 'user-login' %}" class="btn btn-info btn-sm">Login</a>
  {% endif %}
</div>

<div class="row tm-row">
  <div class="col-12">
    <form method="GET" class="form-inline tm-mb-80 tm-search-form">
      <div class="input-group">
        <input class="form-control" name="query" type="text" placeholder="Search..." aria-label="Search" />
        <button class="btn btn-info" type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>
      </div>
    </form>
  </div>
</div>
